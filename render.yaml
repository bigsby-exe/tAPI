services:
  - type: web
    name: tapi
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=src uvicorn app.main:app --host 0.0.0.0 --port $PORT
    pythonVersion: 3.12.0
    healthCheckPath: /health
    envVars:
      - key: API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: PYTHONPATH
        value: src

